version: "3.9"

services:
  preflight-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: preflight-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      SQLITE_FILE: /data/data.sqlite
    volumes:
      - ./data.sqlite:/data/data.sqlite   # Persist SQLite on host
    restart: unless-stopped
